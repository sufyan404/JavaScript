<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Async - Project</title>
</head>
<body style="background-color: black; color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    <h1>Second Project with Async</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button> 
</body>
<script>
    const random = (str)=>{
        console.log(str, Math.random());
    }
    let intervalId;
    
    document.querySelector('#start').addEventListener('click', ()=>{
        intervalId = setInterval(random, 1000, "hello world")
    })
    document.querySelector('#stop').addEventListener('click', ()=>{
        clearInterval(intervalId)
    })
</script>
</html>
