<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async - Project</title>
</head>
<body style="background-color: black; color: white; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
    <h1>First Project with Async</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayHello = function(){
        // console.log('Hello')
    }
    setTimeout(sayHello, 2000)


    setTimeout(()=>{
    //   console.log('wait 2 seconds');
    }, 2000)


    setInterval(()=>{
    //   console.log(Math.random());
    }, 2000)



    const changeText = ()=>{
        document.querySelector('h1').innerHTML = 'Best JS developer.'
    }
    const clear = setTimeout(changeText, 2000)

    // +++++++++   clearTimeOut ++++++++++

    document.querySelector('#stop').addEventListener('click', ()=>{
        clearTimeout(clear)
        console.log('stoped');
    })

</script>
</html>
